<body>
  <header>
    <section id="home">
        <a href="../index.html">

<main>
    <h1>Seleção de Equipes</h1>

      <div class="team" id="team1">
        <h2 id="team1-name">Time 1</h2>
        <div class="selected-players"></div>
      </div>
      
      <section id="meio">

        <div id="buttons">
          <button id="start-button" onclick="iniciar()">Iniciar</button>
          <button id="random" onclick="random()">Random Caps</button>
          <button id="allpick" onclick="allpick()">All Pick</button>
        </div>

        <div id="players">
          <div class="player" id="player1">Jogador 1</div>
          <div class="player" id="player2">Jogador 2</div>
          <div class="player" id="player3">Jogador 3</div>
          <div class="player" id="player4">Jogador 4</div>

          <div class="player" id="player6">Jogador 6</div>
          <div class="player" id="player7">Jogador 7</div>
          <div class="player" id="player8">Jogador 8</div>
          <div class="player" id="player9">Jogador 9</div>
          <div class="player" id="player10">Jogador 10</div>
        </div>
      </section>
        <div class="team" id="team2">
          <h2 id="team2-name">Time 2</h2>
          <div class="selected-players"></div>
        </div>
    </section>
  
</main>
